<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/forget.css"/>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/global.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/reg.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="forget-head">
		<a href="login.html"><img src="../img/left.png"/></a>
		<span>忘记密码</span>
	</div>
	<div class="forget-list">
		<p>
			请输入你的手机号码
		</p>
		<p class="writePhone">
			<input type="text" placeholder="手机号码"/>
			<span><img src="../img/forget-phone.png"/></span>
			<span class="clear"><img src="../img/forget-cancle.png"/></span>
		</p>
		<p class="go">
			<input type="button" value="下一步"/>
		</p>
	</div>
	<div class="shadow">
		<div>
			<p>确认手机号码</p>
			<p>我们将发送验证码到 : </p>
			<p class="phoneText"></p>
			<p class="tab">
				<input type="button" value="取消"/>
				<input type="button" value="确认"/>
			</p>
		</div>
	</div>
</body>
</html>
