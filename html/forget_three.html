<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/forget-three.css"/>
	<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/global.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/reg2.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="forget-three-head">
		<a href="forget_two.html"><img src="../img/left.png"/></a>
		<span>忘记密码</span>
	</div>
	<div class="forget-three-list">
		<p>
			重置你的登录密码
		</p>
		<p class="writePhone">
			<input type="password" placeholder="请输入6-24位的登录密码"/>
			<span><img src="../img/forget-block.png"/></span>
			<span class="clear"><img src="../img/eye.png"/></span>
		</p>
		<p class="go">
			<input type="button" value="确定"/>
		</p>
	</div>
	<div class="shadow">
		<div>
			<p>重置密码成功，请重新登录！</p>
			<p class="tab">
				<input type="button" value="确定"/>
			</p>
		</div>
	</div>
</body>
</html>
